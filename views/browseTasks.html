<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Available Tasks</h1>
    <form method="GET" action="/tasks/browse">
      <div class="mb-3">
        <label for="categoryFilter" class="form-label">Category</label>
        <select class="form-control" id="categoryFilter" name="category">
          <option value="">All Categories</option>
          <option value="Design">Design</option>
          <option value="Development">Development</option>
          <option value="Marketing">Marketing</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="priceFilter" class="form-label">Max Budget</label>
        <input type="number" class="form-control" id="priceFilter" name="budget">
      </div>
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <div class="mt-4">
      <!-- Dynamic list of tasks to be populated -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Task Title</h5>
          <p class="card-text">Task description here...</p>
          <a href="/tasks/view/1" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
